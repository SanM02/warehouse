<nav *ngIf="!isLoginPage" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" (click)="goToDashboard()" style="cursor:pointer;">J&G Repuestos</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user fa-fw"></i>
        <span *ngIf="username" class="ms-2">{{ username }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Activity Log</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><button class="dropdown-item" type="button" (click)="logout()">Logout</button></li>
      </ul>
    </li>
  </ul>
</nav>
<div id="layoutSidenav" [class.sb-layout-no-sidenav]="isLoginPage">
  <div id="layoutSidenav_nav" *ngIf="!isLoginPage">
    <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Atención al cliente</div>
          <button class="nav-link" (click)="goToFacturacion()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
            Facturación
          </button>
          <button class="nav-link" (click)="goToHistorialFacturas()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-file-invoice"></i></div>
            Historial de facturas
          </button>
          <div class="sb-sidenav-menu-heading">Gestión</div>
          <button class="nav-link" (click)="goToTables()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            Productos
          </button>
          <button class="nav-link" (click)="goToTables2()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-warehouse"></i></div>
            Inventario
          </button>
          <button class="nav-link" (click)="goToProveedores()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-truck"></i></div>
            Proveedores
          </button>
          <button class="nav-link" (click)="goToClientes()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
            Clientes
          </button>
          <button class="nav-link" (click)="goToOrdenesCompra()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
            Órdenes de Compra
          </button>
          <button class="nav-link" (click)="goToRecepciones()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-truck-loading"></i></div>
            Recepciones
          </button>
          <button class="nav-link" (click)="goToFacturasCompra()" style="cursor:pointer; background:none; border:none; width:100%; text-align:left;">
            <div class="sb-nav-link-icon"><i class="fas fa-file-invoice-dollar"></i></div>
            Facturas de Compra
          </button>
          <!-- Producto-Proveedor se maneja automáticamente en Órdenes de Compra -->
        </div>
      </div>
      <div class="sb-sidenav-footer">
        <div class="small">Usuario:</div>
        <span *ngIf="username; else guest">{{ username }}</span>
        <ng-template #guest>Guest</ng-template>
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer *ngIf="!isLoginPage" class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; by SanM02</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
